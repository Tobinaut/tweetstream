<DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title></title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
		<script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
	    <script type='text/javascript' src='bower_components/handlebars/handlebars.min.js'></script>
		<script type='text/javascript' src='bower_components/moment/moment.js'></script>
		<script type='text/javascript' src='bower_components/underscore/underscore.js'></script>
		<link rel="stylesheet" type="text/css" href="stylesheets.css">
		<script type='text/javascript' src='tweet-data.js'></script>
		<script type='text/javascript' src='script.js'></script>
	</head>
	<body>
		<script id="tweet-template" type="text/x-handlebars-template">
			<div class="tweet-css col-md-4">
				<h2>{{user.name}}</h2>
				<p><h3 class="scr_name">@{{user.screen_name}}</h3></p>
				<p>"{{text}}"</p>
				<div class="time">{{time created_at}}</div>
				<button class="del-button btn btn-warning">Удалить</button>
			</div>
		</script>
		<script id="statistic-template" type="text/x-handlebars-template">
			<div>
				<h2>Статистика</h2>
				<p>Найдено твитов содержащих '{{search}}': <b>{{count}}</b>.</p>
			</div>
		</script>
		Hello, world
		<div class="container">
			<div class="row marking">
				<div id="map" class="col-md-8" style="width: 600px; height: 400px"></div>
				<div class="statistic col-md-4"></div>
			</div>
			<div class="tweet row"></div>
		<div>
	</body>
</html>
